
<h1 style="color: rgb(3, 109, 128);">Add Institute</h1>
 
<div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="person.name" placeholder="Enter the name of Institution "  />
  </div>
  <div>
    <button (click)="addPerson()">Add</button>
  </div>
</div>
 
<table class='table'>
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people;">
      <td>{{person.name}}</td>
    </tr>
  </tbody>
</table>
